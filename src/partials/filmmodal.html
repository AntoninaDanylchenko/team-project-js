<div class="modalbackdrop-film">
    <div class="modal-film container modal-dark">
      <button
        type="button"
        class="film-card-close"
        aria-label="close button"
        autofocus
      >
        <svg class="film-card-close-svg" width="20" height="20">
          <use href="./images/icons.svg#icon-close"></use>
        </svg>
      </button>
      <div class="trailer-btn">
        <svg class="trailer-btn__play">
          <use href="./images/icons.svg#icon-play-button"></use>
        </svg>
      </div>
      <div class="film-card">
       
      </div>
      <div class="button-container">
        <button type="button" class="film-card-addToWatched" data-name="watched">
          Add to watched
        </button>
        <button type="button" class="film-card-addToQueue" data-name="queue">
          Add to queue
        </button>
      </div>
    </div>
  </div>
